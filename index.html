<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css">
    <title>Dollar Conversor</title>
</head>
<body>
    <div class="container_all">
        <div class="icons_language">
            <div class="icons">
                <span class="fi fi-us flag" id="icon_english" onclick="languageChange('english')"></span>
                <span class="fi fi-br flag" id="icon_portuguese" onclick="languageChange('portuguese')"></span>
            </div>
        </div>

        <div class="container">
            <div class="container_texts">
                <span class="min_text" id="text_1"></span>
                <span class="max_text" id="text_2"></span>
                <span class="min_text" id="data"></span>
            </div>

            <div class="line"></div>

            <div class="container_numbers">
                <div class="inputs">
                    <div class="input">
                        <input type="number" id="input_dolar" autocomplete="off">
                        <div class="line_input"></div>
                        <span class="money_span">$USD</span>
                    </div>
                    <div class="input">
                        <input type="number" id="input_real" autocomplete="off">
                        <div class="line_input"></div>
                        <span class="money_span">R$</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
